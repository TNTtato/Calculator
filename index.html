<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="display" id="display">0</div>
    <div class="keyboard-container" id="keyboard-container">
      <button class="controls" id="clear">CLEAR</button>
      <button class="controls" id="delete">DELETE</button>
      <button class="operators" id="plus">+</button>
      <button class="operators" id="minus">-</button>
      <button class="digits" id="seven">7</button>
      <button class="digits" id="eight">8</button>
      <button class="digits" id="nine">9</button>
      <button class="operators" id="product">*</button>
      <button class="digits" id="four">4</button>
      <button class="digits" id="five">5</button>
      <button class="digits" id="six">6</button>
      <button class="operators" id="division">/</button>
      <button class="digits" id="one">1</button>
      <button class="digits" id="two">2</button>
      <button class="digits" id="three">3</button>
      
      <button class="point" id="point">.</button>
      <button class="digits" id="zero">0</button>
      <button class="digits" id="percentage">%</button>
      <button class="operators" id="equal">=</button>
    </div>
    
  </div>
</body>
</html>
