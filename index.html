<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="display" id="display">00000000000</div>
    <div class="keyboard-container" id="keyboard-container">
      <div class="controls" id="clear">CLEAR</div>
      <div class="controls" id="delete">DELETE</div>
      <div class="operators" id="plus">+</div>
      <div class="operators" id="minus">-</div>
      <div class="digits" id="seven">7</div>
      <div class="digits" id="eight">8</div>
      <div class="digits" id="nine">9</div>
      <div class="operators" id="product">*</div>
      <div class="digits" id="four">4</div>
      <div class="digits" id="five">5</div>
      <div class="digits" id="six">6</div>
      <div class="operators" id="division">/</div>
      <div class="digits" id="one">1</div>
      <div class="digits" id="two">2</div>
      <div class="digits" id="three">3</div>
      
      <div class="point" id="point">.</div>
      <div class="digits" id="zero">0</div>
      <div class="digits" id="percentage">%</div>
      <div class="operators" id="equal">=</div>
             
    </div>
  </div>
</body>
</html>
